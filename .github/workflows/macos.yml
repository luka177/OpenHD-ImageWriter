name: Build MacOS

on:
  push:
   branches:
      - "2.5-evo"
      - "dev-release"
      - "release"
      - "master"
      - "fix_workflows"

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-13

    defaults:
      run:
        working-directory: src

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '5.15.2'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'debug_info qtcharts qtdatavis3d qtlottie qtnetworkauth qtpurchasing qtquick3d qtquicktimeline qtscript qtvirtualkeyboard qtwebengine qtwebglplugin'
        tools: 'tools_cmake'

    - name: Install create-dmg
      run: brew install create-dmg
    

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON

    - name: Build
      # Build your program with the given configuration
      run: |
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
        cd ../build/
        ls -a
        create-dmg OpenHDImageWriter.dmg OpenHDImageWriter.app


    - name: Upload to Github  
      uses: 'actions/upload-artifact@v4'
      with:
        name: "OpenHD Image Writer"
        path: |
          /Users/runner/work/OpenHD-ImageWriter/OpenHD-ImageWriter/build/OpenHDImageWriter.dmg
        if-no-files-found: error
